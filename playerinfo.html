<!DOCTYPE html>
<html>
<head>
  <title>Player Information</title>
  <link rel="stylesheet" href="playerinfo.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input class="search" type="text" id="player-search" placeholder="Search player">
    </div>
    <div class="player-box">
      <div id="player-info">
        <h1 class="name">Quales_</h1>
        <img class='head' src="https://crafatar.com/avatars/1be10755-1ec6-4a4a-85f3-5ce0d9c588e6" alt="Player Head">
        <div class="status">
          <h2>Status:</h2>
          <span class="isonserver">Offline</span>
          <span class="last-seen">Last Seen: 28.07.2024 (3 days ago)</span>
        </div>
        <div class="stats">
          <h2>Statistics:</h2>
          <p class='playtime'>Playtime: 558 hours (5th place)</p>
          <p class="total_cb">Total Claimblocks: 178000 blocks</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
